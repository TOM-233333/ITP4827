  <style>

      max-width: 1000px;

    #fortune-modal {

  <header>
    <h1>云岿山 <span>·</span> 随便观</h1>
    <p style="font-size:1.6em; margin-top:20px;">卫非地澄辉坪 · 随便观赏师父与同门～</p>
  </header>
  
  <main>
    <h2 style="text-align:center; color:#ffd700; font-size:2.5em;">欢迎，记名弟子！</h2>
    <p>这里是云岿山的据点——随便观。你可以放松下来，随便看看仪玄师父的术法风采，还有橘福福师姐、潘引壶师兄等同门的日常。</p>
    <p>点击下面求一卦，像游戏里找阿朔一样，师父会为你起卦（结果随机，每次不同！这些互动都会通过 GTM 被 GA4 记录～）</p>
    
    <!-- 角色观赏图廊 -->
    <div class="character-gallery">
      <img src="https://pbs.twimg.com/media/GsKkFPfbkAAM7qi.jpg" alt="仪玄师父与同门" class="character-img">
      <img src="https://pbs.twimg.com/media/GsVT21rWUAAu8PM.jpg" alt="仪玄师父" class="character-img">
      <img src="https://assets.dearplayers.com/gplay-data/events/s-rank-agent-ju-fufu-is-here-6746239293-1280x720sr.jpg" alt="橘福福师姐" class="character-img">
    </div>
    
    <div style="text-align:center; margin:50px 0;">
      <button id="fortune-button">求一卦</button>
    </div>
    
    <p class="scroll-prompt">↓ 向下漫步云岿山，触发「深度观赏」事件</p>
  </main>
  
  <footer>
    <p>© 2026 云岿山 随便观 | 仅用于 GA4 学习 & 随便观赏</p>
  </footer>
  
  <!-- 求卦结果模态框 -->
  <div id="fortune-modal">
    <div class="fortune-content">
      <h2>仪玄师父悄然起卦……</h2>
      <div class="fortune-trigrams" id="trigrams"></div>
      <div class="fortune-level" id="level"></div>
      <p id="title" style="font-size:1.8em; margin:20px 0;"></p>
      <p id="desc" style="font-size:1.4em; line-height:1.8;"></p>
      <button class="close-modal" onclick="document.getElementById('fortune-modal').style.display='none';">收起卦签</button>
    </div>
  </div>
  
  <script>
    // 八卦符号
    const trigrams = ['☰', '☱', '☲', '☳', '☴', '☵', '☶', '☷'];
    
    // 15个签文（还原游戏国风，随机吉凶）
    const fortunes = [
      { level: "上上签", title: "大吉大利", desc: "运势极佳，绳匠之路顺风顺水。空洞探索宝物自来，邦布相伴，仪玄师父微微一笑。" },
      { level: "上签", title: "吉星高照", desc: "诸事顺心，同门助力强。橘福福师姐邀你共饮清茶，术法小成，指日可待。" },
      { level: "上签", title: "青溟护佑", desc: "师父青溟鸟悄然守护，危难自解。今日宜下山行侠，积德行善。" },
      { level: "中上签", title: "云岿稳固", desc: "山门安稳，修行渐入佳境。潘引壶师兄指点迷津，切勿急进。" },
      { level: "中签", title: "平平安安", desc: "无大灾无大喜，日常祥和。街头随便逛逛，遇小惊喜。" },
      { level: "中签", title: "福福相随", desc: "橘福福师姐运势加持，邦布格外可爱。宜多互动，收获欢乐。" },
      { level: "中下签", title: "小有波折", desc: "空洞略有小怪，切勿独行。同门携手，可化险为夷。" },
      { level: "下签", title: "谨慎行事", desc: "今日运势稍低，宜守不宜攻。静心参悟术法，待时而动。" },
      { level: "下签", title: "以骸隐现", desc: "暗中有小祸，需警惕四周。仪玄师父提醒：心静自然凉。" },
      { level: "下下签", title: "暂避锋芒", desc: "大凶之兆，空洞深险莫入。回山门闭关修行，静待转机。" },
      { level: "上上签", title: "天火焕发", desc: "灵感爆发，术法大成。云岿山复兴在望，弟子当自强。" },
      { level: "上签", title: "符箓显灵", desc: "自画符箓意外成功，师父难得赞许。运势上升，宜多练习。" },
      { level: "中签", title: "澄辉坪闲逛", desc: "卫非地太平，街巷随意走走。遇故人叙旧，心情舒畅。" },
      { level: "中上签", title: "叶瞬光助力", desc: "二师姐热心指路，冒险基金小增。宜接单行侠，积攒经验。" },
      { level: "上上签", title: "玄墨贯通", desc: "贯穿万物，命破大成。仪玄师父传授秘技，指日可期。" }
    ];
    
    document.getElementById('fortune-button').addEventListener('click', function() {
      // 通过 dataLayer 推送事件（GTM 会捕捉并发送到 GA4）
      dataLayer.push({
        'event': 'click_button',
        'button_name': '求一卦'
      });
      
      // 随机三个卦象
      const tri1 = trigrams[Math.floor(Math.random() * 8)];
      const tri2 = trigrams[Math.floor(Math.random() * 8)];
      const tri3 = trigrams[Math.floor(Math.random() * 8)];
      document.getElementById('trigrams').textContent = tri1 + tri2 + tri3;
      
      // 随机签文
      const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
      document.getElementById('level').textContent = fortune.level;
      document.getElementById('title').textContent = fortune.title;
      document.getElementById('desc').textContent = fortune.desc;
      
      // 推送签级事件
      dataLayer.push({
        'event': 'fortune_result',
        'fortune_level': fortune.level
      });
      
      // 显示模态框
      document.getElementById('fortune-modal').style.display = 'flex';
    });

    // 滚动到90%触发事件（通过 dataLayer 推送）
    window.addEventListener('scroll', function() {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight * 0.9) {
        dataLayer.push({ 'event': 'scroll_90percent' });
      }
    }, { once: true });
  </script>
